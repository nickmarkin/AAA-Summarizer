<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Access - UNMC Anesthesiology</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }
        .login-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        .login-icon i {
            font-size: 2.5rem;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-icon">
            <i class="bi bi-envelope-check"></i>
        </div>

        <h3 class="mb-2">Access Your Survey</h3>
        <p class="text-muted mb-4">
            Enter your email address and we'll send you a link to your active surveys.
        </p>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} text-start">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post" class="text-start">
            {% csrf_token %}

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" name="email" id="email" class="form-control form-control-lg"
                       placeholder="your.name@unmc.edu" required autofocus>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="bi bi-send"></i> Send Me My Links
                </button>
            </div>
        </form>

        <hr class="my-4">

        <p class="text-muted small mb-0">
            <i class="bi bi-info-circle"></i>
            If you received an invitation email, you can use the link provided there directly.
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
