{% extends 'base.html' %}

{% block title %}Add Faculty Member - Academic Achievement Summarizer{% endblock %}

{% block page_title %}Add Faculty Member{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px;">
    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label>Email <span style="color: #dc3545;">*</span></label>
            <input type="email" name="email" required placeholder="faculty@unmc.edu">
        </div>

        <div class="form-group">
            <label>First Name <span style="color: #dc3545;">*</span></label>
            <input type="text" name="first_name" required placeholder="First name">
        </div>

        <div class="form-group">
            <label>Last Name <span style="color: #dc3545;">*</span></label>
            <input type="text" name="last_name" required placeholder="Last name">
        </div>

        <div class="form-group">
            <label>Rank</label>
            <select name="rank">
                <option value="">-- Select --</option>
                {% for value, label in rank_choices %}
                <option value="{{ value }}">{{ label }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>Contract Type</label>
            <select name="contract_type">
                <option value="">-- Select --</option>
                {% for value, label in contract_choices %}
                <option value="{{ value }}">{{ label }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>Division</label>
            <select name="division">
                <option value="">-- Select --</option>
                {% for div in divisions %}
                <option value="{{ div.code }}">{{ div.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" name="is_active" checked>
                Active
            </label>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" name="is_ccc_member">
                CCC Member (1,000 points - persists year-to-year)
            </label>
        </div>

        <button type="submit" class="btn btn-app">Add Faculty Member</button>
        <a href="{% url 'roster' %}" class="btn btn-app btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
